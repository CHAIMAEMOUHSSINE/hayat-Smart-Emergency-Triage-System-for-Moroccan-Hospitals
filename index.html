
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hayat - Smart Emergency Triage | AgoraAI Hackathon 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:wght@700;900&family=Bebas+Neue&family=Archivo+Black&family=Noto+Sans+Arabic:wght@400;500;600;700&family=Noto+Sans+Tifinagh&display=swap" rel="stylesheet">
    <style>
      :root {
        --nhs-blue: #005EB8;
        --emergency-red: #D5281B;
        --moroccan-gold: #C9A961;
        --p1-red: #D5281B;
        --p2-orange: #FF8C00;
        --p3-yellow: #FFD700;
        --p4-green: #00A550;
        --p5-blue: #4FC3F7;
      }
      body {
        font-family: 'Inter', 'Noto Sans Arabic', 'Noto Sans Tifinagh', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        scroll-behavior: smooth;
        color: #0f172a;
        transition: background-color 0.3s ease;
      }
      
      /* Specific font handling per script */
      [lang="ar"], [lang="dar"] {
        font-family: 'Noto Sans Arabic', sans-serif;
      }
      [lang="tzm"] {
        font-family: 'Noto Sans Tifinagh', sans-serif;
      }

      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-playfair { font-family: 'Playfair Display', serif; }
      
      .bg-nhs-blue { background-color: var(--nhs-blue); }
      .text-nhs-blue { color: var(--nhs-blue); }
      .bg-emergency-red { background-color: var(--emergency-red); }
      .text-emergency-red { color: var(--emergency-red); }

      /* RTL Layout mirroring utilities */
      [dir="rtl"] .rtl-mirror { transform: scaleX(-1); }
      [dir="rtl"] .rtl-flip-x { transform: rotate(180deg); }

      /* Zellige Pattern Utility */
      .bg-zellige {
        background-color: #ffffff;
        background-image:  linear-gradient(30deg, #005eb804 12%, transparent 12.5%, transparent 87%, #005eb804 87.5%, #005eb804),
        linear-gradient(150deg, #005eb804 12%, transparent 12.5%, transparent 87%, #005eb804 87.5%, #005eb804),
        linear-gradient(60deg, #005eb808 25%, transparent 25.5%, transparent 75%, #005eb808 75%, #005eb808);
        background-size: 60px 105px;
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      @keyframes pulse-critical {
        0%, 100% { box-shadow: 0 0 0 0 rgba(213, 40, 27, 0.4); }
        50% { box-shadow: 0 0 0 10px rgba(213, 40, 27, 0); }
      }
      .animate-critical { animation: pulse-critical 2s infinite; }

      [dir="rtl"] { text-align: right; }
      
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>

      "imports": {

        "clsx": "https://esm.sh/clsx@^2.1.1",
        "tailwind-merge": "https://esm.sh/tailwind-merge@^2.3.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
